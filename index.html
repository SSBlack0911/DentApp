<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentApp - Find a Dentist</title>
    <style>
        /* General Styles */
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #f4f4f4; 
        }

        /* Clinic Container */
        .clinic-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Clinic Card */
        .clinic {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .clinic:hover {
            transform: translateY(-5px);
        }

        .clinic img {
            width: 100px; 
            height: 100px; 
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1 { color: #007BFF; font-size: 28px; }

        .rating { font-size: 18px; color: #ff9800; }

        /* Button */
        .btn {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:hover { background: #0056b3; }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .clinic-container { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

    <h1>Find a Nearby Dentist</h1>

    <div class="clinic-container" id="clinicList">
        <!-- Clinics will be loaded here dynamically -->
    </div>

    <script>
        // Sample clinic data (static for now)
        const clinics = [
            {
                name: "Srivastava Dental Clinic",
                rating: 4.5,
                doctor: "Dr. Shubham Srivastava",
                experience: "1 Year Experience",
                image: "https://via.placeholder.com/100"
            },
            {
                name: "Bright Smile Dental Care",
                rating: 4.8,
                doctor: "Dr. Aisha Khan",
                experience: "5 Years Experience",
                image: "https://via.placeholder.com/100"
            },
            {
                name: "Pearl Dental Studio",
                rating: 4.2,
                doctor: "Dr. Rajesh Mehta",
                experience: "8 Years Experience",
                image: "https://via.placeholder.com/100"
            }
        ];

        function loadClinics() {
            const clinicList = document.getElementById("clinicList");
            clinicList.innerHTML = ""; // Clear existing data
            clinics.forEach(clinic => {
                const clinicCard = `
                    <div class="clinic">
                        <img src="${clinic.image}" alt="Clinic">
                        <h2>${clinic.name}</h2>
                        <p class="rating">⭐⭐⭐⭐⭐ (${clinic.rating})</p>
                        <p>${clinic.doctor} | ${clinic.experience}</p>
                        <button class="btn" onclick="bookAppointment('${clinic.name}', '${clinic.doctor}')">Book Appointment</button>
                    </div>
                `;
                clinicList.innerHTML += clinicCard;
            });
        }

        function bookAppointment(clinic, doctor) {
            alert(`Appointment booked at ${clinic} with ${doctor}`);
        }

        // Load clinics when the page opens
        loadClinics();
    </script>

</body>
</html>
