<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentApp - Find a Dentist</title>
    <style>
        /* General Styles */
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #f4f4f4; 
        }

        /* Clinic Card */
        .clinic {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .clinic img {
            width: 80px; 
            height: 80px; 
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1 { color: #007BFF; }

        .rating { font-size: 18px; color: #ff9800; }

        /* Button */
        .btn {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:hover { background: #0056b3; }

        /* Form */
        form {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #confirmationMessage {
            font-size: 18px;
            margin-top: 10px;
            color: green;
        }

    </style>
</head>
<body>

    <h1>Find a Nearby Dentist</h1>
    
    <div class="clinic">
        <img src="https://via.placeholder.com/80" alt="Clinic">
        <h2>Srivastava Dental Clinic</h2>
        <p class="rating">⭐⭐⭐⭐☆ (4.5)</p>
        <p>Dr. Shubham Srivastava | 1 Year Experience</p>
    </div>

    <form id="appointmentForm">
        <h2>Book an Appointment</h2>
        <label for="name">Your Name:</label>
        <input type="text" id="name" required><br>

        <label for="date">Select Date:</label>
        <input type="date" id="date" required><br>

        <label for="time">Select Time:</label>
        <input type="time" id="time" required><br>

        <button type="submit" class="btn">Confirm Appointment</button>
    </form>

    <p id="confirmationMessage"></p>

    <script>
        document.getElementById("appointmentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Stop page from reloading
            let name = document.getElementById("name").value;
            let date = document.getElementById("date").value;
            let time = document.getElementById("time").value;
            document.getElementById("confirmationMessage").innerHTML = 
                "✅ Appointment confirmed for " + name + " on " + date + " at " + time + " at Srivastava Dental Clinic.";
        });
    </script>

</body>
</html>
