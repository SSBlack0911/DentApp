<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentApp - Find a Dentist</title>
    <style>
        /* General Styles */
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #f4f4f4; 
        }

        /* Clinic Card */
        .clinic {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .clinic img {
            width: 80px; 
            height: 80px; 
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1 { color: #007BFF; font-size: 24px; }

        .rating { font-size: 18px; color: #ff9800; }

        /* Button */
        .btn {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:hover { background: #0056b3; }

        /* Form */
        form {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #confirmationMessage {
            font-size: 18px;
            margin-top: 10px;
            color: green;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            body { padding: 10px; }
            h1 { font-size: 20px; }
            .clinic, form { width: 95%; }
        }
    </style>
</head>
<body>
    <body>

        <h1>Find a Nearby Dentist</h1>
    
        <div id="clinicList">
            <!-- Clinics will be loaded here dynamically -->
        </div>
    
        <script>
            // Sample clinic data (this will later come from a database)
            const clinics = [
                {
                    name: "Srivastava Dental Clinic",
                    rating: 4.5,
                    doctor: "Dr. Shubham Srivastava",
                    experience: "1 Year Experience",
                    image: "https://via.placeholder.com/80"
                },
                {
                    name: "Bright Smile Dental Care",
                    rating: 4.8,
                    doctor: "Dr. Aisha Khan",
                    experience: "5 Years Experience",
                    image: "https://via.placeholder.com/80"
                },
                {
                    name: "Pearl Dental Studio",
                    rating: 4.2,
                    doctor: "Dr. Rajesh Mehta",
                    experience: "8 Years Experience",
                    image: "https://via.placeholder.com/80"
                }
            ];
    
            function loadClinics() {
                const clinicList = document.getElementById("clinicList");
                clinics.forEach(clinic => {
                    const clinicCard = `
                        <div class="clinic">
                            <img src="${clinic.image}" alt="Clinic">
                            <h2>${clinic.name}</h2>
                            <p class="rating">⭐⭐⭐⭐⭐ (${clinic.rating})</p>
                            <p>${clinic.doctor} | ${clinic.experience}</p>
                            <button class="btn" onclick="bookAppointment('${clinic.name}', '${clinic.doctor}')">Book Appointment</button>
                        </div>
                    `;
                    clinicList.innerHTML += clinicCard;
                });
            }
    
            function bookAppointment(clinic, doctor) {
                alert(`Appointment booked at ${clinic} with ${doctor}`);
            }
    
            // Load clinics when the page opens
            loadClinics();
        </script>
    
    </body>
</body>
</html>
