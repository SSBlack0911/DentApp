<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentApp - Find a Dentist</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js"></script>

    <style>
        /* General Styles */
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #f4f4f4; 
        }

        /* Google Sign-In Button */
        .google-btn {
            background: #db4437;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .google-btn:hover { background: #c1351d; }

        /* Clinic Container */
        .clinic-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Clinic Card */
        .clinic {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .clinic:hover {
            transform: translateY(-5px);
        }

        .clinic img {
            width: 100px; 
            height: 100px; 
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1 { color: #007BFF; font-size: 28px; }

        .rating { font-size: 18px; color: #ff9800; }

        /* Button */
        .btn {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:hover { background: #0056b3; }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .clinic-container { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

    <h1>Find a Nearby Dentist</h1>

    <!-- Google Sign-In Button -->
    <button class="google-btn" id="googleSignInBtn">Sign in with Google</button>

    <div class="clinic-container" id="clinicList">
        <!-- Clinics will be loaded here dynamically -->
    </div>

    <script>
        // üîπ Your Firebase Config (Replace with actual credentials)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // üîπ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        document.getElementById("googleSignInBtn").addEventListener("click", function() {
            signInWithGoogle();
        });

        // üîπ Google Sign-In Function
        function signInWithGoogle() {
            var provider = new firebase.auth.GoogleAuthProvider();

            auth.signInWithPopup(provider).then((result) => {
                alert("Welcome " + result.user.displayName);
                loadClinics();  // Load clinics after login
            }).catch((error) => {
                console.error("Error signing in: ", error);
                alert("Sign-in failed: " + error.message);
            });
        }

        // üîπ Load Clinics from Firebase Database
        function loadClinics() {
            const clinicList = document.getElementById("clinicList");
            clinicList.innerHTML = ""; // Clear existing data

            db.ref("clinics").once("value").then((snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const clinic = childSnapshot.val();
                    const clinicCard = `
                        <div class="clinic">
                            <img src="${clinic.image}" alt="Clinic">
                            <h2>${clinic.name}</h2>
                            <p class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (${clinic.rating})</p>
                            <p>${clinic.doctor} | ${clinic.experience}</p>
                            <button class="btn" onclick="bookAppointment('${clinic.name}', '${clinic.doctor}')">Book Appointment</button>
                        </div>
                    `;
                    clinicList.innerHTML += clinicCard;
                });
            }).catch((error) => {
                console.error("Error loading clinics: ", error);
            });
        }

        // üîπ Book Appointment Function
        function bookAppointment(clinic, doctor) {
            alert(`Appointment booked at ${clinic} with ${doctor}`);
        }
    </script>

</body>
</html>
